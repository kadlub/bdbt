<div class="fiolet4"></div>
<div class="logowanie"></div>
<div class="logowanienapis">Logowanie</div>

<div style="position:absolute; margin-top:350px; z-index:3; margin-left:800px; width:1000px;">
<div class="container container-form">

    <div class="row">
        <div class="col-md-4 mt-5">

            <form class="form-box" method="post" th:action="@{/login}">

                <div class="form-group">
                    <label for="login">Login:</label>
                    <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>
                </div>

                <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                    ERROR: Invalid username or password!
                </div>

                <button class="loginloginbutton" type="submit" value="Sign In">Login</button>
            </form>



        </div>
    </div>
</div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
